<?php if ($this->pagination) { ?>
<?php if ($this->pagination['first']) { ?>
	[<a href="<?php echo htmlspecialchars($this->pagination['first']); ?>">&lt;&lt;</a>]
<?php } ?>
<?php if ($this->pagination['prev']) { ?>
	[<a href="<?php echo htmlspecialchars($this->pagination['prev']); ?>">&lt;</a>]
<?php } ?>
<?php foreach($this->pagination['links'] as $num => $url) { ?>
	<?php if ($num == $this->pagination['cur_page']) { ?>
	[<a class="selected"><?php echo $num; ?></a>]
	<?php } else { ?>
	[<a href="<?php echo htmlspecialchars($url); ?>"><?php echo $num; ?></a>]
	<?php } ?>
<?php } ?>
<?php if ($this->pagination['next']) { ?>
	[<a href="<?php echo htmlspecialchars($this->pagination['next']); ?>">&gt;</a>]
<?php } ?>
<?php if ($this->pagination['last']) { ?>
	[<a href="<?php echo htmlspecialchars($this->pagination['last']); ?>">&gt;&gt;</a>]
<?php } ?>
<?php } ?>
